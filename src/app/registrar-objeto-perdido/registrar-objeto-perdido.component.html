<div class="about-content">
    <div class="container">
        <div class="seccion-agregacion">
            <form #registrarObjetoForm="ngForm" (ngSubmit)="onSubmit(registrarObjetoForm)"   enctype="multipart/form-data">
            <div class="seccion-agregacion-top">
                <h3>Agrega el objeto encontrado: </h3>
                <div class = "formulario-agregacion-objeto">
                    <div class = "formulario-agregacion-objeto-grid">
                        <div class= "col-md-4 col-mobile-12 special-grid">
                                <div class= "form-row agregarImagen " (mouseover) = "mouseEnter()" (mouseout)="mouseLeave()">
                                    <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)" class="custom-file-input" id="input-custom-file" name="imagen">
                                    <img src = "{{imageUrl}}" title="Agregar Imagen">
                                </div>
                        </div>
                        <div class="form-group">
                            
                      </div>
                        <div class="col-md-4 special-grid">
                            <div class="form-group">
                                <label class="Titulo">Titulo: </label>
                                <input class="form-control  input-sm" name="titulo" [ngModel]="titulo" id="titulo">
                            </div>
                            <div class="form-group">
                                  <label for="sel1">¡Vamos! Dame más detalles :</label>
                                  <select class="form-control" id="sel2" name="sel2" [ngModel]="sel2">                                    
                                    <option>celulares</option>
                                    <option>laptop</option>
                                    <option>billetera</option>
                                    <option>llaves</option>
                                    <option>libros</option>
                                    <option>cuadernos</option>
                                    <option>tablets</option>                                        
                                  </select>
                            </div>
                            <div class="form-group">
                                  <label for="sel1">¡Entiendo! ¿Qué color tiene?:</label>
                                  <select class="form-control" id="sel3" name="sel3" [ngModel]="sel3">
                                    <option>Seleccione el color del objeto encontrado</option>
                                    <option>Rojo</option>
                                    <option>Negro</option>
                                        <option>Azul</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <label class="bday">¡Ya veo! ¿Cuándo lo encontraste?: </label>
                                <input type="date" id="fechaHallazgo" min="2013-03-27" max="2016-05-07" name="fechaHallazgo" required="required" name="fechaHallazgo" [ngModel]="fechaHallazgo">
                                <span class="validity"></span>
                              </div>

                        </div>
                        <div class="col-md-4 special-grid">
                              <div class="form-group">
                                <label for="appt-time">¿Aproximadamente a qué hora lo encontraste?: </label>
                                <input id="appt-time" type="time" name="time" [ngModel]="time" required>
                                <span class="validity"></span>
                              </div>                              
                            <div class="form-group">
                                  <label class="Descripción">Descripción: </label>
                                  <textarea class="form-control  input-sm" rows="3" name="descripcion" [ngModel]="descripcion" id="descripcion2" placeholder="Descríbelo lo más detallado posible. Indica marcas singulares, manchas, rotos o elementos distinguidos para poder identificarlo mejor." maxlength="240"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 special-grid">
                            <div>
                                  <label class="Facultad">Facultad: </label>
                            </div>
                            <div>
                                <div id="mapa" style="height: 300px;">
                                </div>
                            </div>
                            <div>
                                <button id="agregarObjetoB" type="submit" ><span id="textoBoton">Agregar Objeto</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
